<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-card class="card-center">
  <form [formGroup]="credentialForm">

    <ion-item>
      <ion-input class="center-text"
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true">
      </ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>

    <ion-item>
      <ion-input class="center-text"
        placeholder="Password"
        type="password"
        formControlName="password"
        clearInput="true">
      </ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Email is required</span>
      <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
    </div>

  </form>

  <ion-button (click)="signUp()" expand="full" class="center-text">Sign up</ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">Sign in</ion-button>
</ion-card>
</ion-content>
