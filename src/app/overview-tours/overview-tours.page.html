<ion-header>
  <ion-toolbar>
    <ion-title>Touren√ºbersicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let tour of tours">
      <ion-label>
        <h2>{{ tour.name }}</h2>
        <h3>{{ tour.date | date: 'd.MMM, y' }}</h3>
        <p>Dauer: {{ tour.duration | date: 'HH:mm:ss' : 'GMT' }}</p> <!--GMT necessary to prevent time offset-->
        <p>Bergauf: {{ tour.altitudeUp }}</p>
        <p>Bergauf: {{ tour.altitudeDown }}</p>
        <p>Batterie: </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
