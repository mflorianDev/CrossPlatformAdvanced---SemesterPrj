<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="home" color="dark"></ion-back-button>
      </ion-button>
    </ion-buttons>

    <ion-title>Touren√ºbersicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="tours">
    <ion-item button [routerLink]="['/details-tour', tour.id]" *ngFor="let tour of (tours | async)">
      <ion-label>
        <h2>{{ tour.name }}</h2>
        <h3>{{ tour.date | date: 'd.MMM, y' }}</h3>
        <p>Dauer: {{ tour.duration | date: 'HH:mm:ss' : 'GMT' }}</p> <!--GMT necessary to prevent time offset-->
        <p>Distanz: {{ tour.distance | number: '1.2-2' }} km</p>
        <p>Bergauf: {{ tour.altitudeUp }} m</p>
        <p>Bergauf: {{ tour.altitudeDown }} m</p>
        <p>Batterie: {{ tour.batteryConsumption }} %</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <app-menu></app-menu>
</ion-footer>
