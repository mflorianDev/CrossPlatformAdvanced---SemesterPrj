<ion-toolbar>

  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="signOut()">
      <ion-icon name="log-out" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>


  <ion-buttons>
    <ion-button (click)="goNewTour()">
      <ion-title size="small">New</ion-title>
    </ion-button>
    <ion-button (click)="goHome()">
      <ion-title size="small">Home</ion-title>
    </ion-button>
    <ion-button (click)="goTracking()">
      <ion-title size="small">Tracking</ion-title>
    </ion-button>
  </ion-buttons>

</ion-toolbar>
